{% extends "template.html" %}
{% block css %}
    <link rel="stylesheet" href={{ url_for('static', filename='css/forms.css') }} />
{% endblock %}
{% block content %}
    <form action="/" method="POST">
        <div class="control-group-col">
            <label for="username" class="input-label">Username</label>
            <input type="text" name="username" id="username" />
        </div>
        <div class="control-group-col">
            <label for="password" class="input-label">Password</label>
            <input type="password" name="password" id="password" />
        </div>
        <div class="control-group-col">
            <label for="confirm-password" class="input-label">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" />
        </div>
        <div class="control-group-row">
            <input class="form-button primary-button" type="submit" value="Register" />
            <a class="form-button secondary-button" href="/">Login</a>
        </div>
    </form>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src={{ url_for('static', filename='/js/login.js') }}></script>
{% endblock %}
